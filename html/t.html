<!DOCTYPE html>
<html>
<head>
	<title>测试响应式</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="../frame/fontawesome.min.css">
</head>
<style type="text/css">
	#box{height:300px;width:300px;border:1px solid red;position:relative;}
	.one,.two,.third{height:50px;width:50px;border:1px solid blue;margin:2px;}
	.myhidden{display:none;}
	button{position:absolute;left:320px;top:20px;padding:10px 25px;border-radius:5px;background-color:red;font-size:12px;border:1px solid blue;color:white;}

</style>
<script type="text/javascript">
	window.onload=function() {
		var myx=document.getElementsByTagName('div')[0];
		var mybtn=document.getElementsByTagName("button")[0];
		mybtn.onclick=function(){
			if (myx.getAttribute("class") == null){
				myx.setAttribute("class","myhidden");
				mybtn.firstChild.nodeValue="显示";
			}else{
				myx.removeAttribute("class");
				mybtn.firstChild.nodeValue="隐藏";
			}
		}
	}
</script>
<body>
<div id="box">
	<div class="one">1</div>
	<div class="two">2</div>
	<div class="third">3</div>
</div>
<button>隐藏</button>
</body>

</html>
